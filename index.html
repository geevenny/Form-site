<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>GianoX Lab Results Upload</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f9f4;
    color: #2a5934;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    align-items: center;
    justify-content: center;
    text-align: center;
  }
  header {
    font-size: 2.5rem;
    font-weight: 700;
    font-style: italic;
    font-family: 'Georgia', serif;
    margin-bottom: 20px;
    color: #27ae60;
    user-select: none;
  }
  .lang-switch {
    margin-bottom: 30px;
  }
  button.lang-btn {
    background: transparent;
    border: 2px solid #27ae60;
    color: #27ae60;
    padding: 8px 20px;
    margin: 0 10px;
    cursor: pointer;
    border-radius: 6px;
    font-size: 1rem;
    transition: background-color 0.3s ease, color 0.3s ease;
  }
  button.lang-btn.active,
  button.lang-btn:hover {
    background-color: #27ae60;
    color: white;
  }
  .content {
    max-width: 380px;
  }
  h1 {
    font-weight: 700;
    margin-bottom: 10px;
  }
  p {
    font-size: 1.1rem;
    margin-bottom: 40px;
    line-height: 1.4;
  }
  a.upload-btn {
    display: inline-block;
    background-color: #27ae60;
    color: white;
    text-decoration: none;
    padding: 16px 36px;
    font-size: 1.2rem;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgba(39, 174, 96, 0.5);
    transition: background-color 0.3s ease;
  }
  a.upload-btn:hover {
    background-color: #219648;
  }
</style>
</head>
<body>

<header>GianoX</header>

<div class="lang-switch">
  <button class="lang-btn active" id="en-btn" onclick="switchLang('en')">English</button>
  <button class="lang-btn" id="sw-btn" onclick="switchLang('sw')">Kiswahili</button>
</div>

<div class="content">

  <div id="en" class="lang-content">
    <h1>Upload Lab Results</h1>
    <p>Please click the button below to securely upload your patientâ€™s lab results.</p>
    <a class="upload-btn" href="https://forms.gle/vMg7e5XKMKg2U6FDA" target="_blank" rel="noopener noreferrer">Open Upload Form</a>
  </div>

  <div id="sw" class="lang-content" style="display:none;">
    <h1>Jisajili Matokeo ya Maabara</h1>
    <p>Tafadhali bonyeza kitufe hapo chini ili kupakia matokeo ya maabara ya mgonjwa kwa usalama.</p>
    <a class="upload-btn" href="https://forms.gle/vMg7e5XKMKg2U6FDA" target="_blank" rel="noopener noreferrer">Fungua Fomu ya Kupakia</a>
  </div>

</div>

<script>
  function switchLang(lang) {
    const enBtn = document.getElementById('en-btn');
    const swBtn = document.getElementById('sw-btn');
    const enContent = document.getElementById('en');
    const swContent = document.getElementById('sw');

    if (lang === 'en') {
      enContent.style.display = 'block';
      swContent.style.display = 'none';
      enBtn.classList.add('active');
      swBtn.classList.remove('active');
    } else {
      enContent.style.display = 'none';
      swContent.style.display = 'block';
      enBtn.classList.remove('active');
      swBtn.classList.add('active');
    }
  }
</script>

</body>
</html>
